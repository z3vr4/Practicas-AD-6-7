<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizar empleados</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container">
    <h1>Lista de Empleados</h1>

    <table>
        <thead>
        <tr>
            <th>Número</th>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.puesto}"></td>
            <td th:text="${empleado.departamento.nombre}"></td>
            <td>
                <a th:href="${'/verempleado?id=' + empleado.id}">Detalles</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="button-container">
        <a href="/" class="button">Volver a la página de inicio</a>
    </div>
</div>
</body>
</html>
